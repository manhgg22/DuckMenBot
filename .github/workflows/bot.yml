name: Run Telegram Bot

on:
  schedule:
    - cron: '0 */6 * * *' # Tự động chạy lại bot mỗi 6 giờ
  workflow_dispatch: # Cho phép khởi động thủ công

jobs:
  start-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Start bot
        run: node bot.js
